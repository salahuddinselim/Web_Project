<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Pranayom</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e5e7eb; /* Light grey background similar to image */
        font-family: Arial, sans-serif; /* Using sans-serif to match modern design */
      }

      .mainContainer {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loginCard {
        background-color: #111111; /* Dark black background */
        width: 60%; /* Adjusting width to look like the design */
        height: 600px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        color: white;
        box-sizing: border-box;
        position: relative;
      }

      /* Top Logo Area */
      .topBar {
        width: 100%;
        height: 50px;
        border-bottom: 1px solid #333;
        display: flex;
        align-items: center;
        padding-left: 20px;
        box-sizing: border-box;
      }

      .logoText {
        font-family: "Times New Roman", serif; /* Keeping logo somewhat stylized like user base */
        font-weight: bold;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logoIcon {
        font-size: 20px;
      }

      /* Form Area */
      .formContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 40px;
      }

      .inputGroup {
        display: flex;
        flex-direction: column;
        width: 50%; /* Constrained width for inputs */
        gap: 20px;
      }

      .inputWrapper {
        display: flex;
        flex-direction: column;
      }

      .input {
        background-color: #2a3b2a; /* Dark greenish/grey tone from image */
        border: none;
        height: 45px;
        border-radius: 5px;
        color: #ccc;
        padding-left: 15px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        margin-top: 5px;
      }

      /* Placeholder styling workaround using labels or opacity if needed, 
           but standard placeholder is fine strictly speaking. 
           Design has text inside inputs. */
      ::placeholder {
        color: #6b7280;
      }

      .forgotPass {
        text-align: center;
        color: #9ca3af;
        font-size: 12px;
        margin-top: 10px;
        cursor: pointer;
      }

      .loginBtn {
        background-color: #22c55e; /* Bright neon green */
        color: black;
        font-weight: bold;
        border: none;
        height: 45px;
        border-radius: 5px;
        width: 30%; /* Smaller than inputs */
        margin-top: 40px;
        cursor: pointer;
        font-size: 16px;
      }

      .loginBtn:hover {
        background-color: #1ea34d;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <div class="loginCard">
        <div class="topBar">
          <div class="logoText"><span class="logoIcon">âš¡</span> Pranayom</div>
        </div>

        <div class="formContainer">
          <div class="title">Welcome Back</div>

          <div class="inputGroup">
            <input type="email" class="input" placeholder="Email" />
            <input type="password" class="input" placeholder="Password" />
            <div class="forgotPass">Forgot Password?</div>
          </div>

          <button type="button" class="loginBtn" onclick="handleLogin()">
            Login
          </button>
        </div>
      </div>
    </div>

    <script>
      function handleLogin() {
        // Simple interaction as requested
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        if (email && password) {
          // Redirect to dashboard on successful login
          window.location.href = "dashboard.html";
        } else {
          alert("Please fill in all fields");
        }
      }
    </script>
  </body>
</html>
