<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Management - Pranayom</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        background-color: #121712;
        color: white;
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #0d110d;
        padding: 30px 20px;
        border-right: 1px solid #222;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 50px;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #333;
        overflow: hidden;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-weight: bold;
        font-size: 16px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #aaa;
        text-decoration: none;
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: #1f261f;
        color: white;
      }

      .icon {
        width: 20px;
        text-align: center;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 40px 60px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 40px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 30px;
        color: #ddd;
      }

      /* Form Styling */
      .form-container {
        max-width: 500px;
      }

      .input-group {
        margin-bottom: 25px;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        color: #ddd;
      }

      .input-field {
        width: 100%;
        background-color: #1f261f;
        border: 1px solid #333;
        padding: 15px;
        border-radius: 5px;
        color: white;
        font-size: 14px;
      }

      .input-field::placeholder {
        color: #666;
      }

      .input-field:focus {
        outline: none;
        border-color: #00d26a;
      }

      textarea.input-field {
        min-height: 100px;
        resize: vertical;
      }

      select.input-field {
        cursor: pointer;
      }

      /* Button */
      .btn-submit {
        background-color: #00d26a;
        color: black;
        font-weight: bold;
        border: none;
        padding: 15px 40px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 20px;
      }

      .btn-submit:hover {
        background-color: #00b85a;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div
        class="user-profile"
        onclick="location.href='profile.html'"
        style="cursor: pointer"
      >
        <div class="avatar">
          <img src="../images/Image_1544.jpeg" alt="" />
        </div>
        <div class="user-name">Selim</div>
      </div>

      <div class="menu">
        <a href="dashboard.html" class="menu-item">
          <span class="icon">üè†</span> Dashboard
        </a>
        <a href="#" class="menu-item active">
          <span class="icon">üë•</span> Add member
        </a>
        <a href="add_trainer.html" class="menu-item">
          <span class="icon">‚ûï</span> Add trainer
        </a>
        <a href="assign_trainer.html" class="menu-item">
          <span class="icon">üë§</span> Assign trainer
        </a>
        <a href="login.html" class="menu-item" style="margin-top: 50px">
          <span class="icon">üö™</span> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Member Management</h1>
      <h2>Add New Member</h2>

      <div class="form-container">
        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            class="input-field"
            placeholder="Enter member's full name"
          />
        </div>

        <div class="input-group">
          <label>Age</label>
          <input
            type="text"
            class="input-field"
            placeholder="Enter member's age"
          />
        </div>

        <div class="input-group">
          <label>Gender</label>
          <select class="input-field">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="input-group">
          <label>Contact Number</label>
          <input
            type="text"
            class="input-field"
            placeholder="Enter contact number"
          />
        </div>

        <div class="input-group">
          <label>Email Address</label>
          <input
            type="email"
            class="input-field"
            placeholder="Enter email address"
          />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            class="input-field"
            placeholder="Enter password"
          />
        </div>

        <div class="input-group">
          <label>Current Weight (kg)</label>
          <input
            type="text"
            class="input-field"
            placeholder="Enter current weight"
          />
        </div>

        <div class="input-group">
          <label>Fitness Level</label>
          <select class="input-field">
            <option value="">Select fitness level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="input-group">
          <label>Existing Conditions</label>
          <textarea
            class="input-field"
            placeholder="Enter any existing medical conditions or notes"
          ></textarea>
        </div>

        <div class="input-group">
          <label>Assign Trainer</label>
          <select class="input-field">
            <option value="">Select trainer</option>
            <option value="trainer1">Trainer 1</option>
            <option value="trainer2">Trainer 2</option>
            <option value="trainer3">Trainer 3</option>
          </select>
        </div>

        <button class="btn-submit" onclick="handleSubmit()">Add Member</button>
      </div>
    </div>

    <script>
      function handleSubmit() {
        alert("Member added successfully!");
      }
    </script>
  </body>
</html>
