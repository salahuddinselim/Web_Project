<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Details - Diet Plan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mainContainer {
      display: flex;
      width: 95%;
      height: 90vh;
      background-color: #121212;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #0d120f;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid #1f2b23;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      gap: 15px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      background-color: #c49ba6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info h4 {
      margin: 0;
      font-size: 16px;
      color: #ffffff;
    }

    .profile-info span {
      font-size: 12px;
      color: #4ade80;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #a1a1aa;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .menu-item:hover {
      color: #ffffff;
      background-color: #1a1f1c;
    }

    .menu-item.active {
      background-color: #262626;
      color: #ffffff;
      font-weight: 500;
    }

    .menu-item i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Main Content Styling */
    .mainContent {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      background-color: #0e0e0e;
    }

    .page-header {
      margin-bottom: 30px;
    }

    .page-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .page-header p {
      margin: 0;
      color: #6a7a70;
      font-size: 14px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      margin-top: 10px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 25px;
      max-width: 600px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #e5e5e5;
      font-size: 14px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background-color: #1f3b26;
      /* Dark green background */
      border: none;
      border-radius: 6px;
      color: #a0bba5;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }

    .form-control::placeholder {
      color: #a0bba5;
      opacity: 0.7;
    }

    .form-control:focus {
      background-color: #25462d;
    }

    textarea.form-control {
      resize: none;
    }

    /* Day Selector */
    .day-selector-group {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .day-label {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 15px;
      display: block;
    }

    /* Save Button */
    .btn-save-container {
      margin-top: 40px;
      max-width: 600px;
      display: flex;
      justify-content: flex-end;
    }

    .btn-save {
      background-color: #22c55e;
      color: #000000;
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-save:hover {
      background-color: #4ade80;
    }
  </style>
</head>

<body>

  <div class="mainContainer">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile" onclick="window.location.href='profile.html'" style="cursor: pointer;">
        <div class="profile-pic">
          <span style="font-size: 20px;">üë©</span>
        </div>
        <div class="profile-info">
          <h4>Sophia</h4>
          <span>Trainer</span>
        </div>
      </div>

      <div class="menu">
        <div class="menu-item" onclick="window.location.href='dashboard.html'">
          <i>üè†</i> Dashboard
        </div>
        <div class="menu-item" onclick="window.location.href='members.html'">
          <i>üë•</i> Members
        </div>
        <div class="menu-item" onclick="window.location.href='content.html'">
          <i>‚ñ∂Ô∏è</i> Content
        </div>
        <div class="menu-item active">
          <i>üçé</i> Diet Plans
        </div>
        <div class="menu-item" onclick="window.location.href='progress_logs.html'">
          <i>üìà</i> Progress Logs
        </div>
        <div class="menu-item" onclick="window.location.href='routine.html'">
          <i>üìÖ</i> Routine
        </div>
        <div class="menu-item" onclick="window.location.href='chat.html'">
          <i>üí¨</i> Chat
        </div>
        <div class="menu-item" style="margin-top: auto;" onclick="window.location.href='../html/index.html'">
          <i>üö™</i> Logout
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="mainContent">

      <div class="page-header">
        <h2>Member Details</h2>
        <p>View and manage member information, health progress, and plans.</p>
      </div>

      <div class="section-title">
        Create Custom Diet Plan
      </div>

      <form>
        <div class="form-group">
          <label class="form-label">Member Name</label>
          <input type="text" class="form-control" placeholder="Enter member name">
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>

        <div class="day-selector-group">
          <label class="day-label" style="font-size: 16px;">Select Day</label>
          <select class="form-control" id="daySelect" onchange="loadDayData()">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Breakfast</label>
          <textarea class="form-control" rows="3" id="breakfastInput" placeholder="Enter breakfast plan"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Lunch</label>
          <textarea class="form-control" rows="3" id="lunchInput" placeholder="Enter lunch plan"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Dinner</label>
          <textarea class="form-control" rows="3" id="dinnerInput" placeholder="Enter dinner plan"></textarea>
        </div>

        <div class="btn-save-container">
          <button type="button" class="btn-save" onclick="savePlan()">Save Plan</button>
        </div>
      </form>

    </div>
  </div>

  <script>
    // Simple data object to simulate storing plans for different days
    const dietData = {
      monday: { breakfast: '', lunch: '', dinner: '' },
      tuesday: { breakfast: '', lunch: '', dinner: '' },
      wednesday: { breakfast: '', lunch: '', dinner: '' },
      thursday: { breakfast: '', lunch: '', dinner: '' },
      friday: { breakfast: '', lunch: '', dinner: '' },
      saturday: { breakfast: '', lunch: '', dinner: '' },
      sunday: { breakfast: '', lunch: '', dinner: '' }
    };

    let currentDay = 'monday';

    function loadDayData() {
      // Save current inputs to memory before switching
      saveCurrentInputsToMemory();

      // Switch current day
      const select = document.getElementById('daySelect');
      currentDay = select.value;

      // Load data for new day
      document.getElementById('breakfastInput').value = dietData[currentDay].breakfast;
      document.getElementById('lunchInput').value = dietData[currentDay].lunch;
      document.getElementById('dinnerInput').value = dietData[currentDay].dinner;
    }

    function saveCurrentInputsToMemory() {
      dietData[currentDay].breakfast = document.getElementById('breakfastInput').value;
      dietData[currentDay].lunch = document.getElementById('lunchInput').value;
      dietData[currentDay].dinner = document.getElementById('dinnerInput').value;
    }

    function savePlan() {
      saveCurrentInputsToMemory();
      console.log('Final Plan Data:', dietData);
      alert('Diet Plan Saved for all days!');
    }
  </script>
</body>

</html>
