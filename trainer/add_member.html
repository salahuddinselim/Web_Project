<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Member</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0e0e0e;
        color: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .mainContainer {
        display: flex;
        width: 95%;
        height: 90vh;
        background-color: #121212;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #0d110d;
        padding: 30px 20px;
        border-right: 1px solid #222;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 50px;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #333;
        overflow: hidden;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-weight: bold;
        font-size: 16px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #aaa;
        text-decoration: none;
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: #1f261f;
        color: white;
      }

      .icon {
        width: 20px;
        text-align: center;
      }

      /* Form Content Styling */
      .mainContent {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
        background-color: #0e0e0e;
        position: relative;
        /* For button positioning */
      }

      .form-header {
        margin-bottom: 30px;
      }

      .form-header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        color: #e5e5e5;
        font-size: 14px;
        font-weight: 500;
      }

      .form-input,
      .form-select,
      .form-textarea {
        width: 100%;
        max-width: 600px;
        padding: 12px 15px;
        background-color: #1f3b26;
        /* Dark green background */
        border: none;
        border-radius: 6px;
        color: #a0bba5;
        /* Lighter green/grey text placeholder style */
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
        /* Ensure padding doesnt overflow width */
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: #a0bba5;
        opacity: 0.7;
      }

      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        background-color: #25462d;
      }

      .form-textarea {
        height: 100px;
        resize: none;
      }

      .btn-submit-container {
        display: flex;
        justify-content: flex-end;
        max-width: 600px;
        /* Align with inputs */
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .btn-submit {
        background-color: #22c55e;
        /* Bright green */
        color: #000000;
        border: none;
        padding: 10px 25px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-submit:hover {
        background-color: #4ade80;
      }
    </style>
  </head>

  <body>
    <div class="mainContainer">
      <div class="sidebar">
        <div
          class="user-profile"
          onclick="window.location.href='profile.html'"
          style="cursor: pointer"
        >
          <div class="avatar">
            <img src="../images/pregnant-woman-holding-fitness-mat.jpg" alt="" />
          </div>
          <div class="user-name">Sophia</div>
        </div>

        <div class="menu">
          <a href="dashboard.html" class="menu-item">
            <span class="icon">üè†</span> Dashboard
          </a>
          <a href="members.html" class="menu-item active">
            <span class="icon">üë•</span> Members
          </a>
          <a href="content.html" class="menu-item">
            <span class="icon">‚ñ∂Ô∏è</span> Content
          </a>
          <a href="diet_plan.html" class="menu-item">
            <span class="icon">üçé</span> Diet Plans
          </a>
          <a href="progress_logs.html" class="menu-item">
            <span class="icon">üìà</span> Progress Logs
          </a>
          <a href="routine.html" class="menu-item">
            <span class="icon">üìÖ</span> Routine
          </a>
          <a href="chat.html" class="menu-item">
            <span class="icon">üí¨</span> Chat
          </a>
          <a
            href="../html/index.html"
            class="menu-item"
            style="margin-top: auto"
          >
            <span class="icon">üö™</span> Logout
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="mainContent">
        <div class="form-header">
          <h2>Add New Member</h2>
        </div>

        <form>
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter first name"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter last name"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="Enter email" />
          </div>

          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter phone number"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Gender</label>
            <select class="form-select" style="color: #a0bba5">
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Date of Birth</label>
            <input type="text" class="form-input" placeholder="MM/DD/YYYY" />
          </div>

          <div class="form-group">
            <label class="form-label">Health Information</label>
            <textarea class="form-textarea"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Assigned Trainer</label>
            <select class="form-select" style="color: #a0bba5">
              <option value="" disabled selected>Select trainer</option>
              <option value="sophia">Sophia</option>
              <option value="alex">Alex</option>
            </select>
          </div>

          <div class="btn-submit-container">
            <button
              type="button"
              class="btn-submit"
              onclick="alert('Member Added!')"
            >
              Add Member
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
