<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Yoga Routines - Pranayom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #121712;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0d110d;
      padding: 30px 20px;
      border-right: 1px solid #222;
      flex-shrink: 0;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #333;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name {
      font-weight: bold;
      font-size: 16px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #1f261f;
      color: white;
    }

    .icon {
      width: 20px;
      text-align: center;
    }

    /* Main Content Layout */
    .main-content {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      gap: 30px;
      overflow-y: auto;
    }

    /* Left Panel - Days & Details */
    .left-panel {
      flex: 1;
      max-width: 700px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #00d26a, #00a854);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Day Selector */
    .day-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .day-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      min-width: 90px;
      text-align: center;
    }

    .day-btn.completed {
      background: linear-gradient(135deg, #1a3d2a, #0d2818);
      color: #00d26a;
      border: 1px solid #00d26a;
    }

    .day-btn.completed::after {
      content: "‚úì";
      position: absolute;
      top: -5px;
      right: -5px;
      background: #00d26a;
      color: #000;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day-btn.ongoing {
      background: linear-gradient(135deg, #3d3a1a, #282518);
      color: #f0c040;
      border: 1px solid #f0c040;
    }

    .day-btn.ongoing::after {
      content: "‚è≥";
      position: absolute;
      top: -5px;
      right: -5px;
      background: #f0c040;
      color: #000;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day-btn.upcoming {
      background: linear-gradient(135deg, #1f261f, #151a15);
      color: #888;
      border: 1px solid #333;
    }

    .day-btn.active {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 210, 106, 0.3);
    }

    .day-btn:hover {
      transform: translateY(-2px);
    }

    /* Day Details Card */
    .day-details {
      background: linear-gradient(145deg, #1a201a, #151915);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid #2a352a;
      margin-bottom: 25px;
    }

    .day-details-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #2a352a;
    }

    .day-title {
      font-size: 22px;
      font-weight: bold;
    }

    .day-status {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .day-status.completed {
      background: rgba(0, 210, 106, 0.15);
      color: #00d26a;
    }

    .day-status.ongoing {
      background: rgba(240, 192, 64, 0.15);
      color: #f0c040;
    }

    .day-status.upcoming {
      background: rgba(136, 136, 136, 0.15);
      color: #888;
    }

    /* Routine Items */
    .routine-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .routine-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #1f261f;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .routine-item:hover {
      background: #252d25;
      transform: translateX(5px);
    }

    .routine-icon {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .routine-icon.yoga {
      background: linear-gradient(135deg, #00d26a33, #00a85433);
    }

    .routine-icon.meditation {
      background: linear-gradient(135deg, #6b5bff33, #4f42cc33);
    }

    .routine-icon.breathing {
      background: linear-gradient(135deg, #00bcd433, #00838f33);
    }

    .routine-info {
      flex: 1;
    }

    .routine-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .routine-duration {
      font-size: 12px;
      color: #888;
    }

    .routine-check {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .routine-check.done {
      background: #00d26a;
      border-color: #00d26a;
      color: #000;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d26a, #00a854);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 210, 106, 0.4);
    }

    .btn-secondary {
      background: #2a352a;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #3a453a;
    }

    /* Right Panel - Mini Calendar */
    .right-panel {
      width: 280px;
      flex-shrink: 0;
    }

    .mini-calendar {
      background: linear-gradient(145deg, #1a201a, #151915);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #2a352a;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-title {
      font-size: 14px;
      font-weight: 600;
    }

    .calendar-nav {
      display: flex;
      gap: 5px;
    }

    .calendar-nav-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #2a352a;
      border: none;
      color: #aaa;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s;
    }

    .calendar-nav-btn:hover {
      background: #3a453a;
      color: #fff;
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 10px;
    }

    .weekday {
      font-size: 10px;
      color: #666;
      padding: 5px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }

    .cal-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      color: #aaa;
    }

    .cal-day:hover:not(.empty) {
      background: #2a352a;
    }

    .cal-day.today {
      background: #00d26a;
      color: #000;
      font-weight: bold;
    }

    .cal-day.has-routine {
      position: relative;
    }

    .cal-day.has-routine::after {
      content: "";
      position: absolute;
      bottom: 2px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #00d26a;
    }

    .cal-day.empty {
      cursor: default;
    }

    /* Progress Summary */
    .progress-summary {
      background: linear-gradient(145deg, #1a201a, #151915);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #2a352a;
      margin-top: 20px;
    }

    .progress-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .progress-stats {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
    }

    .stat-value {
      font-size: 14px;
      font-weight: 600;
      color: #00d26a;
    }

    .progress-bar-container {
      margin-top: 15px;
    }

    .progress-bar-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-bottom: 5px;
    }

    .progress-bar-label span:first-child {
      color: #888;
    }

    .progress-bar-label span:last-child {
      color: #00d26a;
    }

    .progress-bar {
      height: 6px;
      background: #2a352a;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00d26a, #00a854);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* Quick Actions */
    .quick-actions {
      background: linear-gradient(145deg, #1a201a, #151915);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #2a352a;
      margin-top: 20px;
    }

    .quick-action-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a352a;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quick-action-btn:last-child {
      margin-bottom: 0;
    }

    .quick-action-btn:hover {
      background: #3a453a;
      transform: translateX(3px);
    }

    .quick-action-btn span {
      font-size: 16px;
    }
  </style>
</head>

  <script>
    // Routine Data for each day
    const routineData = {
      1: {
        title: "Day 1 - Foundation",
        status: "completed",
        routines: [
          { name: "Sun Salutation A", duration: "10 min", icon: "üßò", type: "yoga", done: true },
          { name: "Basic Breathing", duration: "5 min", icon: "üå¨Ô∏è", type: "breathing", done: true },
          { name: "Guided Meditation", duration: "10 min", icon: "üß†", type: "meditation", done: true }
        ]
      },
      2: {
        title: "Day 2 - Flexibility",
        status: "completed",
        routines: [
          { name: "Hip Openers Flow", duration: "15 min", icon: "üßò", type: "yoga", done: true },
          { name: "Hamstring Stretches", duration: "10 min", icon: "ü¶µ", type: "yoga", done: true },
          { name: "Cool Down", duration: "5 min", icon: "‚ùÑÔ∏è", type: "breathing", done: true }
        ]
      },
      3: {
        title: "Day 3 - Strength",
        status: "completed",
        routines: [
          { name: "Warrior Series", duration: "15 min", icon: "‚öîÔ∏è", type: "yoga", done: true },
          { name: "Core Activation", duration: "10 min", icon: "üí™", type: "yoga", done: true },
          { name: "Balance Poses", duration: "10 min", icon: "ü§∏", type: "yoga", done: true }
        ]
      },
      4: {
        title: "Day 4 - Energy Flow",
        status: "ongoing",
        routines: [
          { name: "Sun Salutation B", duration: "12 min", icon: "‚òÄÔ∏è", type: "yoga", done: true },
          { name: "Vinyasa Flow", duration: "15 min", icon: "üåä", type: "yoga", done: false },
          { name: "Energy Breathing", duration: "8 min", icon: "‚ö°", type: "breathing", done: false }
        ]
      },
      5: {
        title: "Day 5 - Restoration",
        status: "upcoming",
        routines: [
          { name: "Gentle Stretches", duration: "10 min", icon: "üå∏", type: "yoga", done: false },
          { name: "Restorative Poses", duration: "20 min", icon: "üõèÔ∏è", type: "yoga", done: false },
          { name: "Deep Relaxation", duration: "15 min", icon: "üòå", type: "meditation", done: false }
        ]
      },
      6: {
        title: "Day 6 - Advanced",
        status: "upcoming",
        routines: [
          { name: "Advanced Asanas", duration: "20 min", icon: "üî•", type: "yoga", done: false },
          { name: "Arm Balances", duration: "10 min", icon: "ü§≤", type: "yoga", done: false },
          { name: "Pranayama", duration: "10 min", icon: "üå¨Ô∏è", type: "breathing", done: false }
        ]
      },
      7: {
        title: "Day 7 - Integration",
        status: "upcoming",
        routines: [
          { name: "Full Body Flow", duration: "25 min", icon: "üåü", type: "yoga", done: false },
          { name: "Mindfulness Practice", duration: "15 min", icon: "üßò", type: "meditation", done: false },
          { name: "Gratitude Meditation", duration: "10 min", icon: "üôè", type: "meditation", done: false }
        ]
      }
    };

    let selectedDay = 4; // Current day (ongoing)

    // Generate Day Buttons
    function renderDaySelector() {
      const container = document.getElementById('daySelector');
      container.innerHTML = '';

      for (let i = 1; i <= 7; i++) {
        const data = routineData[i];
        const btn = document.createElement('button');
        btn.className = `day-btn ${data.status}`;
        if (i === selectedDay) btn.classList.add('active');
        btn.innerHTML = `Day ${i}`;
        btn.onclick = () => selectDay(i);
        container.appendChild(btn);
      }
    }

    // Select a day and show details
    function selectDay(day) {
      selectedDay = day;
      renderDaySelector();
      renderDayDetails();
    }

    // Render Day Details
    function renderDayDetails() {
      const data = routineData[selectedDay];

      document.getElementById('dayTitle').textContent = data.title;

      const statusEl = document.getElementById('dayStatus');
      statusEl.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
      statusEl.className = `day-status ${data.status}`;

      const listEl = document.getElementById('routineList');
      listEl.innerHTML = '';

      data.routines.forEach((routine, index) => {
        const item = document.createElement('div');
        item.className = 'routine-item';
        item.innerHTML = `
            <div class="routine-icon ${routine.type}">${routine.icon}</div>
            <div class="routine-info">
              <div class="routine-name">${routine.name}</div>
              <div class="routine-duration">${routine.duration}</div>
            </div>
            <div class="routine-check ${routine.done ? 'done' : ''}" onclick="toggleRoutine(${index})">
              ${routine.done ? '‚úì' : ''}
            </div>
          `;
        listEl.appendChild(item);
      });

      // Update button text based on status
      const startBtn = document.getElementById('startBtn');
      if (data.status === 'completed') {
        startBtn.textContent = 'Review Routine';
      } else if (data.status === 'ongoing') {
        startBtn.textContent = 'Continue Routine';
      } else {
        startBtn.textContent = 'Start Routine';
      }

      updateProgress();
    }

    // Toggle routine completion
    function toggleRoutine(index) {
      routineData[selectedDay].routines[index].done = !routineData[selectedDay].routines[index].done;

      // Update day status based on routines
      const routines = routineData[selectedDay].routines;
      const allDone = routines.every(r => r.done);
      const someDone = routines.some(r => r.done);

      if (allDone) {
        routineData[selectedDay].status = 'completed';
      } else if (someDone) {
        routineData[selectedDay].status = 'ongoing';
      } else {
        routineData[selectedDay].status = 'upcoming';
      }

      renderDaySelector();
      renderDayDetails();
    }

    // Mark entire day as complete
    function markDayComplete() {
      routineData[selectedDay].routines.forEach(r => r.done = true);
      routineData[selectedDay].status = 'completed';
      renderDaySelector();
      renderDayDetails();
    }

    // Update progress stats
    function updateProgress() {
      const completed = Object.values(routineData).filter(d => d.status === 'completed').length;
      const total = Object.keys(routineData).length;
      const percentage = Math.round((completed / total) * 100);

      document.getElementById('completedCount').textContent = `${completed}/${total}`;
      document.getElementById('weekProgress').textContent = `${percentage}%`;
      document.getElementById('progressFill').style.width = `${percentage}%`;
    }

    // Mini Calendar Logic
    const date = new Date();
    let currYear = date.getFullYear();
    let currMonth = date.getMonth();

    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function renderCalendar() {
      document.getElementById('calendarTitle').textContent = `${months[currMonth]} ${currYear}`;

      const container = document.getElementById('calendarDays');
      container.innerHTML = '';

      const firstDay = new Date(currYear, currMonth, 1).getDay();
      const lastDate = new Date(currYear, currMonth + 1, 0).getDate();
      const today = new Date();

      // Empty days before first day
      for (let i = 0; i < firstDay; i++) {
        const day = document.createElement('div');
        day.className = 'cal-day empty';
        container.appendChild(day);
      }

      // Actual days
      for (let i = 1; i <= lastDate; i++) {
        const day = document.createElement('div');
        day.className = 'cal-day';
        day.textContent = i;

        // Highlight today
        if (i === today.getDate() && currMonth === today.getMonth() && currYear === today.getFullYear()) {
          day.classList.add('today');
        }

        // Add indicator for days with routines (first 7 days of month for demo)
        if (i <= 7) {
          day.classList.add('has-routine');
        }

        day.onclick = () => {
          if (i <= 7) selectDay(i);
        };

        container.appendChild(day);
      }
    }

    document.getElementById('prevMonth').onclick = () => {
      currMonth--;
      if (currMonth < 0) {
        currMonth = 11;
        currYear--;
      }
      renderCalendar();
    };

    document.getElementById('nextMonth').onclick = () => {
      currMonth++;
      if (currMonth > 11) {
        currMonth = 0;
        currYear++;
      }
      renderCalendar();
    };

    // Initialize
    renderDaySelector();
    renderDayDetails();
    renderCalendar();
  </script>
</body>
