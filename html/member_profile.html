<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile & Settings - Pranayom</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        background-color: #121712; /* Very dark green/black */
        color: white;
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #0d110d;
        padding: 30px 20px;
        border-right: 1px solid #222;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 50px;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #333;
        overflow: hidden;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-weight: bold;
        font-size: 16px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #aaa;
        text-decoration: none;
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: #1f261f;
        color: white;
      }

      .icon {
        width: 20px;
        text-align: center;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 40px 60px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .page-subtitle {
        color: #888;
        font-size: 14px;
        margin-bottom: 40px;
      }

      /* Profile Header */
      .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
      }

      .large-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(145deg, #333, #111);
        overflow: hidden;
      }

      .large-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info h2 {
        font-size: 20px;
        margin-bottom: 5px;
      }

      .profile-details {
        font-size: 12px;
        color: #aaa;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      /* Forms */
      .settings-section {
        margin-bottom: 50px;
        max-width: 600px;
      }

      .settings-section h3 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 13px;
        color: #eee;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        background-color: #1f261f; /* Darker green bg */
        border: 1px solid #333; /* Dark green accent */
        padding: 12px 15px;
        border-radius: 5px;
        color: white;
        font-size: 14px;
        outline: none;
      }

      /* Greenish tint to inputs as per screenshot slightly */
      .form-input {
        background-color: #1a3a1a;
        border-color: #2a4a2a;
      }

      .form-textarea {
        background-color: #1a3a1a;
        border-color: #2a4a2a;
        resize: vertical;
        min-height: 100px;
      }

      .btn-update {
        background-color: #00d26a; /* Bright Green */
        color: black;
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        float: right;
      }

      .btn-update:hover {
        background-color: #00b05a;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile">
        <div class="avatar">
          <img
            src="../images/woman-portrait-placeholder.png"
            alt=""
            style="background-color: #ccc"
          />
        </div>
        <div class="user-name">Elma</div>
      </div>

      <div class="menu">
        <a href="member_dashboard.html" class="menu-item">
          <span class="icon">üè†</span> Dashboard
        </a>
        <a href="member_classes.html" class="menu-item">
          <span class="icon">üìÖ</span> Classes
        </a>
        <a href="member_routines.html" class="menu-item">
          <span class="icon">üßò</span> Routines
        </a>
        <a href="member_diet.html" class="menu-item">
          <span class="icon">ü•ó</span> Diet
        </a>
        <a href="member_progress.html" class="menu-item">
          <span class="icon">üìà</span> Progress
        </a>
        <a href="member_chat.html" class="menu-item">
          <span class="icon">üí¨</span> Chat
        </a>
        <a href="index.html" class="menu-item" style="margin-top: 50px">
          <span class="icon">üö™</span> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Trainer Profile & Settings</h1>
      <p class="page-subtitle">Manage your profile information and settings.</p>

      <div class="profile-header">
        <div class="large-avatar">
          <!-- Placeholder gradient as in design or image -->
          <div
            style="
              width: 100%;
              height: 100%;
              background: linear-gradient(135deg, #ccc, #888);
            "
          >
            <img
              src="../images/woman-portrait-placeholder.png"
              alt=""
              style="width: 100%; height: 100%; object-fit: cover; opacity: 0.8"
            />
          </div>
        </div>
        <div class="profile-info">
          <h2>Elma</h2>
          <div class="profile-details">
            <span>Joined 2024</span>
            <span>ID: #78901</span>
          </div>
        </div>
      </div>

      <div class="settings-section clearfix">
        <h3>Edit Profile Information</h3>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-input" value="Elma" />
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" class="form-input" placeholder="+1 234 567 890" />
        </div>

        <div class="form-group">
          <label>Bio</label>
          <textarea
            class="form-textarea"
            placeholder="Short bio about yourself..."
          ></textarea>
        </div>

        <button
          class="btn-update"
          onclick="alert('Profile Updated Successfully!')"
        >
          Update Profile
        </button>
      </div>

      <div class="settings-section clearfix">
        <h3>Change Password</h3>

        <div class="form-group">
          <label>Current Password</label>
          <input
            type="password"
            class="form-input"
            placeholder="Enter current password"
          />
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input
            type="password"
            class="form-input"
            placeholder="Enter new password"
          />
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>
          <input
            type="password"
            class="form-input"
            placeholder="Confirm new password"
          />
        </div>

        <button
          class="btn-update"
          onclick="alert('Password Changed Successfully!')"
        >
          Change Password
        </button>
      </div>
    </div>
  </body>
</html>
